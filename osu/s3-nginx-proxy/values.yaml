# Default values for s3-nginx-proxy-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

virtualHosts:
  - hostnames:
      - a.ppy.sh
    cacheKey: a.ppy.sh
    upstream: xxxx.cloudfront.net
    defaultPath: /blank.png
    cache:
      200: 48h
      404: 2h
    secrets: s3
  - hostnames:
      - assets.ppy.sh
    bucket: assets.ppy.sh
    region: us-west-1
    cache:
      200: 336h
    secrets: s3

cache:
  volumeType: hostPath
  hostPath: /var/cache/s3-nginx-proxy
  sizeLimit: 500M

  # volumeType: pvc
  # sizeLimit: 500M
  # accessModes:
  #   - ReadWriteOnce
  # storageClassName: ""

  # volumeType: emptyDir
  # medium: Memory
  # sizeLimit: 500M

  inactiveExpiry: 12h
  minFree: 4G
  defaultCacheLength: 15m
  purgeAuthorizationKey: ""
  purgeCloudflareZoneId: ""
  purgeCloudflareApiToken: ""
  resolvers: []

metrics:
  enabled: true
  port: 8125
  allow:
    - 0.0.0.0/0
  location: /metrics

entrypointScripts: {}

kind: Deployment # DaemonSet and StatefulSet are also supported
replicaCount: 1

updateStrategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 0
    maxSurge: 1

image:
  repository: saiqulhaq/cloudfront-nginx-proxy
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  # tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: a.ppy.sh
      paths:
        - path: /
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

podDisruptionBudget:
  enabled: false
  # minAvailable: 1
  maxUnavailable: 1
